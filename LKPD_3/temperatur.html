<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung temperatur</title>
</head>
<body>
    <script>
        let temperaturCelcius = 500;
        let hasilFahrenheit = (temperaturCelcius * 9/5) + 32;

        if(hasilFahrenheit > 300) {
            console.log("panas");
        }else if(hasilFahrenheit < 250) {
            console.log("dingin");
        }else {
            console.log("normal");
        }


    </script>
</body>
</html>

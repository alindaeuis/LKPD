<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menghitung diskon buah jeruk</title>
</head>
<body>
    <script>
        let hargaJeruk = 500 * 10;

        diskon = hargaJeruk * 5/100;
        setelahDiskon = hargaJeruk - diskon;

        console.log(`harga jeruk per kg adalah ${hargaJeruk}`);
        console.log(`diskon yang diperoleh sebesar ${diskon}`);
        console.log(`harga jeruk setelah diskon sebesar ${setelahDiskon}`);

    </script>
</body>
</html>

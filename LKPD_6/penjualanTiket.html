<body>
    <script>
        const jumlahTiket = 50;
        
        let tiketTerjualVIP = 35;

        let hargaTiketVIP = 50000;
        let hargaTiketEksekutif = 35000;
        let hargaTiketEkonomi = 25000;

        let penjualanVIP = tiketTerjualVIP * hargaTiketVIP;
        let penjualanEksekutif = tiketTerjualEkesekutif * hargaTiketEksekutif;
        let penjualanEkonomi = tiketTerjualEkonomi * hargaTiketEkonomi;
        if(tiketTerjualVIP >= 35) {
           let keuntunganVIP = penjualanVIP * 25/100;
        }else if(tiketTerjualVIP >= 20 && tiketTerjualVIP <= 35) {
          let keuntungaVIP = penjualanVIP * 20/100;
        }else {
           let keuntunganVIP = penjualanVIP * 7/100;
        }

        
        if(tiketTerjualEkesekutif >= 40) {
           let keuntunganEksekutif = penjualanEksekutif * 20/100;
        }else if(tiketTerjualEksekutif >=20 && tiketTerjualEksekutif <= 40) {
           let keuntunganEksekutif = penjualanEksekutif * 10/100;
        }else {
           let keuntunganEksekutif = penjualanEksekutif * 2/100;
        }
        
        
        if(tiketTerjualEkonomi >= 25) {
           let keuntunganEkonomi = penjualanEkonomi * 7/100;
        }
        
        console.log("keuntungan tiket VIP adalah " + "Rp" + keuntunganVIP);
        console.log("keuntungan tiket eksekutif adalah " + "Rp" + keuntunganEksekutif);
        console.log("keuntungan tiket ekonomi adalah " + "Rp" + keuntunganEkonomi);
        console.log("total keuntungan tiket secara keseluruhan adalah " + "Rp" + (keuntunganVIP + keuntunganEksekutif + keuntunganEkonomi));

    </script>
</body>

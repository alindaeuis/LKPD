<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bilangan genap 1-50 while or for</title>
</head>
<body>
    <script>
        for(i = 1; i <= 50; i++ ) {
            if(i % 2 == 0) {
                console.log(`bilangan genap for ke-${i}`);
            }
        }

        // while
        let z = 1;
        while(z <= 50) {
            if(z % 2 == 0) {
                console.log(`bilangan genap while ke-${z}`);
            }
            z++
        }
    </script>
</body>
</html>

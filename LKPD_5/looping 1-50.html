<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping 1-50 menggunakan while or for</title>
</head>
<body>
    <script>
        // for
        for(i = 1; i <= 50; i++) {
            console.log(`for ke-${i}`);
        }

        // while
        let x = 1;
        while(x <= 50) {
            console.log(`while ke-${x}`);
            x++
        }
    </script>
</body>
</html>

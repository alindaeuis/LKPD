<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detik-Jam</title>
</head>
<body>
    <script>
        let totalDetik = 7000;

        jam = Math.floor(totalDetik / 3600);
        totalDetik %= 3600;
        menit = Math.floor(totalDetik / 60);
        detik = Math.floor(totalDetik % 60);

        console.log(`${jam}jam ${menit}menit ${detik}detik`);
    </script>
</body>
</html>
